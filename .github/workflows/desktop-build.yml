name: desktop-build

on:
  workflow_dispatch: {}
  push:
    tags:
      - "desktop-v*"

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build desktop (electron-builder)
        run: npm run -w @jarvis/desktop build

      - name: Zip win-unpacked (fallback-friendly)
        shell: pwsh
        run: |
          if (Test-Path "apps/desktop/release/win-unpacked") {
            Compress-Archive -Path "apps/desktop/release/win-unpacked/*" -DestinationPath "apps/desktop/release/JarvisChat-win-unpacked.zip" -Force
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-desktop-windows
          path: |
            apps/desktop/release/**

  build-macos:
    runs-on: macos-latest
    env:
      # Code signing (Developer ID Application cert)
      CSC_LINK: ${{ secrets.CSC_LINK }}
      CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
      # Notarization (Apple ID)
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build desktop (electron-builder)
        run: npm run -w @jarvis/desktop build:mac

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jarvis-desktop-macos
          path: |
            apps/desktop/release/**

