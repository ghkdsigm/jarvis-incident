<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>화면 공유 보기</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      background: #0a0a0a;
      color: #e5e5e5;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      flex: 0 0 auto;
      padding: 8px 12px;
      background: #171717;
      border-bottom: 1px solid #262626;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
    }
    .toolbar .title { color: #a3a3a3; }
    .toolbar .status { color: #737373; }
    .toolbar .status.connected { color: #00AD50; }
    .toolbar .status.error { color: #FB4F4F; }
    #videoContainer {
      flex: 1;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    #video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }
    #videoContainer.waiting #video { display: none; }
    #videoContainer.waiting::after {
      content: "연결 중...";
      color: #737373;
      font-size: 14px;
    }
    #videoContainer.error::after {
      content: attr(data-error);
      color: #FB4F4F;
      font-size: 14px;
      padding: 16px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <span class="title">화면 공유</span>
    <span id="status" class="status">연결 대기 중</span>
  </div>
  <div id="videoContainer" class="waiting">
    <video id="video" autoplay playsinline></video>
  </div>
  <script src="./screen-share-popup-renderer.cjs"></script>
</body>
</html>
