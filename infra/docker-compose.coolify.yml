services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jarvis_chat}
      POSTGRES_USER: ${POSTGRES_USER:-jarvis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jarvis}
    volumes:
      - jarvis_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jarvis} -d ${POSTGRES_DB:-jarvis_chat}"]
      interval: 5s
      timeout: 5s
      retries: 15
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  server:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY-}
        HTTPS_PROXY: ${HTTPS_PROXY-}
        NO_PROXY: ${NO_PROXY-}
    environment:
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis}@postgres:5432/${POSTGRES_DB:-jarvis_chat}?schema=public
      REDIS_URL: redis://redis:6379
      AI_QUEUE_NAME: jarvis_ai_jobs
      PUBSUB_CHANNEL: jarvis_room_events
      CORS_ORIGIN: ${CORS_ORIGIN-}
      HTTP_PROXY: ${HTTP_PROXY-}
      HTTPS_PROXY: ${HTTPS_PROXY-}
      NO_PROXY: ${NO_PROXY-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
        labels:
      - traefik.enable=true
      - traefik.http.services.jarvis.loadbalancer.server.port=8080

      - traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https
      - traefik.http.routers.jarvis-http.entryPoints=http
      - traefik.http.routers.jarvis-http.rule=Host(`z0c04owsgk40g80kow404wgc.54.66.155.158.sslip.io`) && PathPrefix(`/`)
      - traefik.http.routers.jarvis-http.middlewares=redirect-to-https

      - traefik.http.routers.jarvis-https.entryPoints=https
      - traefik.http.routers.jarvis-https.rule=Host(`z0c04owsgk40g80kow404wgc.54.66.155.158.sslip.io`) && PathPrefix(`/`)
      - traefik.http.routers.jarvis-https.tls=true
      - traefik.http.routers.jarvis-https.tls.certresolver=letsencrypt



  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY-}
        HTTPS_PROXY: ${HTTPS_PROXY-}
        NO_PROXY: ${NO_PROXY-}
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis}@postgres:5432/${POSTGRES_DB:-jarvis_chat}?schema=public
      REDIS_URL: redis://redis:6379
      AI_PROVIDER: '${AI_PROVIDER:-mock}'
      OPENAI_API_KEY: '${OPENAI_API_KEY-}'
      OPENAI_MODEL: '${OPENAI_MODEL:-gpt-4o-mini}'
      AI_QUEUE_NAME: jarvis_ai_jobs
      PUBSUB_CHANNEL: jarvis_room_events
      HTTP_PROXY: ${HTTP_PROXY-}
      HTTPS_PROXY: ${HTTPS_PROXY-}
      NO_PROXY: ${NO_PROXY-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    labels:
      - traefik.enable=false


volumes:
  jarvis_pg:


