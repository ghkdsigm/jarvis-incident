services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-jarvis_chat}
      POSTGRES_USER: ${POSTGRES_USER:-jarvis}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jarvis}
    ports:
      - "5432:5432"
    volumes:
      - jarvis_pg:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jarvis} -d ${POSTGRES_DB:-jarvis_chat}"]
      interval: 5s
      timeout: 5s
      retries: 15

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  server:
    build:
      context: ..
      dockerfile: apps/server/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY-}
        HTTPS_PROXY: ${HTTPS_PROXY-}
        NO_PROXY: ${NO_PROXY-}
    environment:
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET:-dev-secret-change-me}
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis}@postgres:5432/${POSTGRES_DB:-jarvis_chat}?schema=public
      REDIS_URL: redis://redis:6379
      AI_QUEUE_NAME: jarvis_ai_jobs
      PUBSUB_CHANNEL: jarvis_room_events
      CORS_ORIGIN: ${CORS_ORIGIN-}
      HTTP_PROXY: ${HTTP_PROXY-}
      HTTPS_PROXY: ${HTTPS_PROXY-}
      NO_PROXY: ${NO_PROXY-}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

  worker:
    build:
      context: ..
      dockerfile: apps/worker/Dockerfile
      args:
        HTTP_PROXY: ${HTTP_PROXY-}
        HTTPS_PROXY: ${HTTPS_PROXY-}
        NO_PROXY: ${NO_PROXY-}
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-jarvis}:${POSTGRES_PASSWORD:-jarvis}@postgres:5432/${POSTGRES_DB:-jarvis_chat}?schema=public
      REDIS_URL: redis://redis:6379
      AI_PROVIDER: mock
      OPENAI_API_KEY: ""
      OPENAI_MODEL: gpt-4o-mini
      AI_QUEUE_NAME: jarvis_ai_jobs
      PUBSUB_CHANNEL: jarvis_room_events
      HTTP_PROXY: ${HTTP_PROXY-}
      HTTPS_PROXY: ${HTTPS_PROXY-}
      NO_PROXY: ${NO_PROXY-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  jarvis_pg:
